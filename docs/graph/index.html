              { source: "Flowers of Toowoomba", target: "toowoomba" },
            
              { source: "Flowers of Toowoomba", target: "flowers" },
            
              { source: "Flowers of Toowoomba", target: "nature" },
            
              { source: "Flowers of Toowoomba", target: "reflection" },
            
          
        
          
            
              { source: "STEM Professional Program", target: "stem" },
            
              { source: "STEM Professional Program", target: "griffith-university" },
            
              { source: "STEM Professional Program", target: "australia" },
            
              { source: "STEM Professional Program", target: "professional-growth" },
            
              { source: "STEM Professional Program", target: "unorganised" },
            
          
        
          
        
          
        
          
        
          
        
          
            
              { source: "Test", target: "exchanges" },
            
          
        
          
            
              { source: "Test", target: "store" },
            
          
        
          
        
          
        
      ]
    };

    // Remove duplicate nodes
    data.nodes = data.nodes.filter((node, index, self) =>
      index === self.findIndex(t => t.id === node.id)
    );

    if (connectRootNode) {
      // Add a root node
      data.nodes.push({ id: "Root", type: "root" });

      // Add a link from root to each post
      for (const post of data.nodes) {
        data.links.push({ source: "Root", target: post.id });
      }
    }

    // Create SVG container
    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    // Set up simulation
    const simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink(data.links).id(d => d.id).distance(2))
      .force("charge", d3.forceManyBody().strength(-5))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // Draw links
    const link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(data.links)
      .enter().append("line")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.5)
      .attr("stroke-width", 1);

    // Draw nodes
    const node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(data.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 4)
      .call(drag(simulation));

    // Add labels to nodes
    const label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(data.nodes)
      .enter().append("text")
      .attr("class", "label")
      .attr("dy", 3)
      .attr("dx", 12)
      .attr("width", 100)
      .text(d => d.id);

    // Update positions on tick
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    // Drag functions
    function drag(simulation) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }
  </script>
</body>
</html>
